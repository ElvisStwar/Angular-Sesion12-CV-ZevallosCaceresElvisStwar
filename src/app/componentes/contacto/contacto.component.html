<div>
    <div class="mb-3">
        <h3>Cont√°ctame</h3>
    </div>
    <form [formGroup]="formContacto" (submit)="send()">
        <div class="row g-3">
            <div>
                <input id="name" formControlName="name" type="text" class="form-control" placeholder="Nombre">
            </div>
            <div>
                <input id="email" formControlName="email" type="text" class="form-control" placeholder="Correo">
            </div>
            <div>
                <textarea id="mensaje" formControlName="mensaje" type="text" id="" cols="30" rows="4" class="form-control" placeholder="Mensaje"></textarea>
            </div>
            <div class="d-grid gap-2 mx-auto col-5">
                <button class="btn btn-success" [disabled]="formContacto.invalid">Enviar</button>
            </div>
            <div *ngIf="sms"><p class="text-center mt-4" style="color: green;">Mensaje enviado correctamente</p></div>
        </div>
    </form>
</div>
